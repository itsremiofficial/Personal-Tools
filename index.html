<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- App/meta basics -->
    <meta
      name="application-name"
      content="Remi - Visual Designer & Web Developer"
    />
    <meta name="author" content="Remi" />
    <meta name="color-scheme" content="dark light" />
    <!-- Default theme-color + per-scheme for better UI integration -->
    <meta name="theme-color" content="#1c222f" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#1c222f"
    />

    <!-- Primary SEO -->
    <title>Remi - Visual Designer & Web Developer</title>
    <meta
      name="description"
      content="Portfolio of Remi — Visual Designer & Web Developer. Motion, interactions, and performant web experiences."
    />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <link rel="canonical" href="https://remidevigner.pro/" />

    <!-- Open Graph -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Remi - Visual Designer & Web Developer"
    />
    <meta
      property="og:description"
      content="Creative developer portfolio. Motion, interactions, and performant web experiences."
    />
    <meta property="og:url" content="https://remidevigner.pro/" />
    <meta
      property="og:site_name"
      content="Remi - Visual Designer & Web Developer"
    />
    <meta property="og:image" content="https://remidevigner.pro/profile.png" />
    <meta
      property="og:image:secure_url"
      content="https://remidevigner.pro/profile.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="Preview of Remi - Visual Designer & Web Developer"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@your_twitter" />
    <meta name="twitter:creator" content="@your_twitter" />
    <meta
      name="twitter:title"
      content="Remi - Visual Designer & Web Developer"
    />
    <meta
      name="twitter:description"
      content="Portfolio of Remi — Visual Designer & Web Developer. Motion, interactions, and performant web experiences."
    />
    <meta name="twitter:image" content="https://remidevigner.pro/profile.png" />
    <meta
      name="twitter:image:alt"
      content="Preview of Remi - Visual Designer & Web Developer"
    />

    <!-- Platform integration -->
    <meta name="apple-mobile-web-app-title" content="Remi" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#1c222f" />

    <!-- Favicons (updated to /meta) -->
    <link rel="shortcut icon" href="/meta/favicon.ico" />
    <link rel="icon" href="/meta/favicon.ico" sizes="any" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/meta/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/meta/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/meta/android-chrome-512x512.png"
    />
    <link
      rel="apple-touch-icon"
      href="/meta/apple-touch-icon.png"
      sizes="180x180"
    />
    <link rel="mask-icon" href="/meta/favicon.svg" color="#1c222f" />

    <!-- Keep manifest as-is -->
    <link rel="manifest" href="/meta/site.webmanifest" />

    <!-- JSON-LD: WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Remi - Visual Designer & Web Developer",
        "url": "https://remidevigner.pro/",
        "inLanguage": "en-US",
        "publisher": {
          "@type": "Person",
          "name": "Remi"
        }
      }
    </script>

    <!-- JSON-LD: Person (optional, update sameAs links) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Remi",
        "url": "https://remidevigner.pro/",
        "image": "https://remidevigner.pro/profile.png",
        "sameAs": [
          "https://github.com/itsremiofficial",
          "https://www.linkedin.com/in/itsremiofficial/",
          "https://twitter.com/imremirecords"
        ],
        "jobTitle": "Visual Designer & Web Developer"
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
